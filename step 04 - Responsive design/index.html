<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
			  <div class="col-md-6" id="usernameAA">A A</div>
			  <div class="col-md-6" id="usernameAB">A B</div>
			</div>
			<div class="row">
			  <div class="col-xs-4">B A</div>
			  <div class="col-xs-4">B B</div>
			  <div class="col-xs-4">B C</div>
			</div>
  		</div>
		
		<script>
			// Save datas into local storage, uncomment next line :
			localStorage.setItem("usernameAA", "Maxime VIALETTE");
			localStorage.setItem("usernameAB", "Jessica VIALETTE");
			
			// Get datas from local storage, uncomment next line :
			document.getElementById("usernameAA").innerHTML = localStorage.getItem("usernameAA");
			document.getElementById("usernameAB").innerHTML = localStorage.getItem("usernameAB");
		</script>
		
	</body>
</html>
